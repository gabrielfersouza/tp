<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Coopatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de pagamento</title>
</head>
<body>
    <section class="Pagameto">
        <div class="Descriçao do pagamento">
            <h3>Ecolha o metodo de pagamento</h3>
        </div>
        <div class="Forma de pagamento"> 
            <form method="POST">
                <div class="form-100">
                    <label>Email:</label>
                    <input type="text"/>
                </div>
                <div class="form-100">
                    <label>Dados do usuario:</label>
                    <input type="text" placeholder="1234-1234-1234-1234" />
                    <div class="form-50">
                        <input type="text" placeholder="12/23"/>
                        <input type="text" placeholder="CVC"/>
                    </div>
                </div>
                <div class="form-100">
                    <input type="text" placeholder="Nome no cartao"/>
                </div>
                <div class="form-100">
                    <input type="text" name="açao" value="Pagar"/>
                </div>
            </form>
        </div>
    </section>
   
</body>
</html>
